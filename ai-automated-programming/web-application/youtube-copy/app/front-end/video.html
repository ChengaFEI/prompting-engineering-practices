<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Video Page</title>
  </head>
  <body>
    <header class="bg-dark">
      <nav class="container navbar navbar-expand-lg navbar-dark">
        <a href="index.html" class="navbar-brand">VideoSite</a>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row my-4">
          <div class="col-md-8">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe
                class="embed-responsive-item"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                allowfullscreen
              ></iframe>
            </div>
            <h3 class="my-4">Video Title</h3>
            <p>Video description goes here.</p>
          </div>
          <div class="col-md-4">
            <h4 class="my-4">Related Videos</h4>
            <div class="row mb-3">
              <div class="col-5">
                <img src="thumbnail.jpg" alt="Thumbnail" class="img-fluid" />
              </div>
              <div class="col-7">
                <h5>Video Title</h5>
                <p>Channel Name</p>
              </div>
            </div>
            <!-- Add more related videos here -->
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
